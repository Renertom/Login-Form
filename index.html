<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/227adf7103.js" crossorigin="anonymous"></script>           
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
   
</head>
<body>
   <div class="container">
    <div class="card-box">
       </i><h1>Login </h1>
        <div class="label-float">
            <input type="text" name="user" placeholder="" autocomplete="off" autofocus required>
            <label for="usuario">User Name</label>
        </div>
        <div class="label-float">
            <input type="password" name="pass" id="pass" placeholder="" required>
            <label for="password">Senha</label>
            <i class="fa fa-eye" aria-hidden="true" onclick="toggle()"></i>
        </div>
        <div class="bt">
            <button>Entrar</button>
            <a href="">Esqueceu a Senha?</a> 
        </div>
        <div class="div">
            <hr>
        </div>
        <p>Não tem conta?
            <a href="reg.html">Cadastra-se</a>
        </p>
    </div>
   </div>

<script>
    var state=false;
    function toggle(){
        if(state){
           document.getElementById ("pass"). 
           setAttribute("type", "password");
           state = false;
        }
        else{
            document.getElementById ("pass"). 
           setAttribute("type", "text");
           state = true;

        }
    }
</script>  
</body>
</html>
